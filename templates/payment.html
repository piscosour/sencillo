{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Hacer un envío de dinero</h2>
		<form action="/envio" method="POST" style="margin-top:60px">
			<div class="form-group">
				<label for="recipient">Destinatatio</label>
				<input type="text" class="form-control" name="recipient" placeholder="Destinatario">
			</div>
			<div class="form-group">
				<label for="amount">Monto</label>
				<input type="text" class="form-control" name="amount" placeholder="Monto">
			</div>
			<div class="form-group">
				<label for="description">Descripción</label>
				<input type="text" class="form-control" name="description" placeholder="Descripción">
			</div>
			<button type="submit" class="btn pull-right">Enviar dinero</button>
		</form>
	</div>
</div>
{% endblock %}
